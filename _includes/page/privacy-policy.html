{% include h1.html title=include.title lead=include.lead %}

{% for content in include.content %}
  {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
  {% if thecycle == 'odd' %}
<section class="section">
  <div class="container">
    {{ content | markdownify }}
  </div>
</section>
  {% else %}
<section class="section--gray">
  <div class="container">
    {{ content | markdownify }}
  </div>
</section>
  {% endif %}
{% endfor%}
